version: "3.7"

services:
  api:
    build:
      context: ./api
      dockerfile: ./Dockerfile.local
    env_file:
      - ./api/.env.development
      - ./api/.env.development.local
    command: /bin/ash -c 'rm -rf tmp/pids/server.pid && bundle exec rails s -b 0.0.0.0'
    depends_on:
      - postgresql
    ports:
      - 4000:3000
    tty: true
    volumes:
      - ./api:/api
      - /usr/local/bundle

  web:
    build:
      context: ./web
      dockerfile: ./Dockerfile.local
    env_file:
      - ./web/.env.development
      - ./web/.env.development.local
    command: /bin/ash -c 'npm run dev'
    depends_on:
      - api
    volumes:
      - ./web:/web
      - next_vol:/web/.next/
      - node_modules_vol:/web/node_modules/
    ports:
      - 4001:3000
    tty: true

  postgresql:
    image: postgres:12.3-alpine
    ports:
      - 5433:5432
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - ../_postgresql/nonoto/data:/var/lib/postgresql/data

volumes:
  next_vol:
  node_modules_vol:
