version: "3.7"

services:
  backend:
    build:
      context: ./backend
      dockerfile: ./Dockerfile.local
    env_file:
      - ./backend/.env.development
      - ./backend/.env.development.local
    command: /bin/ash -c 'rm -rf tmp/pids/server.pid && bundle exec rails s -b 0.0.0.0'
    depends_on:
      - postgresql
    ports:
      - 4000:3000
    tty: true
    volumes:
      - ./backend:/app
      - nonoto_gems_vol:/usr/local/bundle

  frontend:
    build:
      context: ./frontend
      dockerfile: ./Dockerfile.local
    env_file:
      - ./frontend/.env.development
      - ./frontend/.env.development.local
    command: /bin/ash -c 'npm run dev'
    volumes:
      - ./frontend:/app
      - nonoto_node_modules_vol:/app/node_modules
    ports:
      - 4001:3000
    tty: true

  postgresql:
    image: postgres:12.3-alpine
    ports:
      - 5433:5432
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - ../_postgresql/nonoto/data:/var/lib/postgresql/data

volumes:
  nonoto_gems_vol:
  nonoto_node_modules_vol:
