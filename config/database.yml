default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  host: <%= ENV.fetch("POSTGRES_HOST", "0.0.0.0") %>
  username: postgres
  password:
  database: nonoto_development

test:
  <<: *default
  host: <%= ENV.fetch("POSTGRES_HOST", "0.0.0.0") %>
  username: postgres
  password:
  database: nonoto_test

production:
  <<: *default
  database: nonoto_production
