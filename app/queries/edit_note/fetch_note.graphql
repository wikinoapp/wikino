query($databaseId: String!) {
  viewer {
    note(databaseId: $databaseId) {
      databaseId
      title
      body
      bodyHtml
      updatedAt
      links {
        nodes {
          note {
            databaseId
            title
            backlinks {
              nodes {
                note {
                  databaseId
                  title
                }
              }
            }
          }
        }
      }
      backlinks {
        nodes {
          note {
            databaseId
            title
          }
        }
      }
    }
  }
}
