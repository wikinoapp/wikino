mutation (
  $id: ID!
  $body: String!
) {
  updateNote(
    input: {
      id: $id,
      body: $body
    }
  ) {
    note {
      databaseId
      bodyHtml
      updatedAt
      links {
        nodes {
          note {
            databaseId
            title
            backlinks {
              nodes {
                note {
                  databaseId
                  title
                }
              }
            }
          }
        }
      }
      backlinks {
        nodes {
          note {
            databaseId
            title
          }
        }
      }
    }

    errors {
      message
    }
  }
}
